<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Picture Element</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('picture').picture();
			});
		</script>
		<script src="js/jquery-picture-min.js"></script>
	</head>
	<body>
		<h1>Picture 요소</h1>
		<picture alt="webcafe">
			<source src="images/logo.png">
			<source src="images/logo_x2.png" media="(min-width: 960px)">
			<noscript>
			<img src="images/logo.png" alt="Webcafe">
			</noscript>
		</picture>
		<picture alt="webcafe">
			<source src="images/book_html5.jpg" media="(min-device-pixel-ratio: 2)">
			<source src="images/book_rwd.jpg" media="(min-device-pixel-ratio: 3)">
			<noscript>			
			<img src="images/book_xhtml.jpg" alt="xhtml">
			</noscript>
		</picture>
	</body>
</html>
