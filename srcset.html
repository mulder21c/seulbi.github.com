<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Srcset Attribute</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
		// Picture element HTML5 shiv
		document.createElement( "picture" );		
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/2.3.1/picturefill.js" async></script>
	</head>
	<body>
		<div class="wrapper">
			<img src="images/logo.png" alt="webcafe"
			srcset="images/logo.png 1x, images/logo_x2.png 2x">
		</div>
	</body>
</html>
